<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var result = '';
            $('.inputRequired').change(function () {
                var value = $(this).val();
                if( value == ''){
                    result = value;
                }
                else
                {
                    result += ',' + value;
                }
                $('#divResult').html(result);
            });

        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text"  id="txtFirstName" class="inputRequired" />
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" id="txtLastName  " class="inputRequired" />
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select id="ddlCity" class="inputRequired">
                    <option value="Select">Select</option>
                    <option value="New York">New York</option>
                    <option value="LonDon">LonDon</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Sydney">Sydney</option>
                </select>
             </td>
        </tr>
        <tr>
            <td>Favourite Color</td>
            <td>
                <input type="radio" id="radioRed"  name="color" value="Red" class="inputRequired" /> Red
                <input type="radio" id="radioGreen" name="color" value="Green" class="inputRequired" /> Green
                <input type="radio" id="radioBlue" name="color" value="Blue" class="inputRequired" /> Blue
            </td>
        </tr>
        <tr>
            <td>Contact Method</td>
            <td>
                <input type="checkbox" id="chkBoxEmail" value="Email" class="inputRequired" /> Email 
                <input type="checkbox" id="chkBoxPhone" value="Email" class="inputRequired" /> Phone
                <input type="checkbox" id="chkBoxSocialMedia" value="Email" class="inputRequired" /> SocialMedia
            </td>
        </tr>
        <tr>
            <td>Comments</td>
            <td>
                <textarea id="txtCommentss" class="inputRequired"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="submit" value="Submit" />
            </td>
            <td>
                <div id="divResult"></div>
             </td>
        </tr>
    </table>
</body>
</html>
