<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <style>
        .color{
            color: red;
        }
        .underline{
            text-decoration: underline;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#btnAddColor').click(function () {
                $('h1').addClass('color');
            });

            $('#btnRemoveClass').click(function () {
                $('h1').removeClass('color');
            });

            $('#btnToggleClass').click(function () {
                $('h1').toggleClass('color');
            });


            $('#btnAddUnderline').click(function () {
                $('h1').toggleClass('underline');
            });

            $('#btnHasColor').on('click', function () {
                alert($('h1').hasClass('color'));
            });
        });
    </script>
</head>
<body>
    <h1>This is class manipulate</h1>
    <br/>

    <button id="btnAddColor">Add color</button>
    <button id="btnRemoveClass">Remove color</button>
    <button id="btnToggleClass">Toggle color</button>
    <button id="btnAddUnderline">Add underline</button>

    <button id="btnHasColor">Has color</button>
</body>
</html>
